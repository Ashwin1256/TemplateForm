<form #userForm="ngForm"> 
      {{userForm.value | json}}

  <fieldset style="height: 200px; width: 400px;margin-left: 10cm; margin-top: 20px;">
    <legend>User Registration</legend>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" name="exampleInputEmail1"  placeholder="Enter email" ngModel>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" name="exampleInputPassword1" placeholder="Password" ngModel>
  </div>

  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" name="exampleCheck1" ngModel>
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>
 

<router-outlet></router-outlet>
